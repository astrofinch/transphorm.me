<h2>Latest activity</h2>

<ul>
	{% for plan in latest_plans %}
	<li>
		<a href="{% url user_profile plan.user.username %}">{{ plan.user.get_full_name|default:plan.user.username }}</a>
		wants to <a href="{{ plan.get_absolute_url }}">{{ plan.goal.name }}</a>
		{% if plan.deadline %}
		by {{ plan.deadline|date:'F j, Y' }}
		{% endif %}
	</li>
	{% endfor %}
</ul>
